<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
  <script src="{{ url_for('static', filename='js/index.js') }}"></script>
  <script type="text/javascript">
      function redirect_taskid() {
          window.location.href = "/user/task/" + document.getElementById("taskid").value;
      }
      function redirect_update_taskid() {
          document.getElementById("update_task").action = "/user/task/" + document.getElementById("uptaskid").value;
          document.getElementById("update_task").submit()
      }
      function redirect_remove_taskid() {
          document.getElementById("remove_task").action = "/user/task/del/" + document.getElementById("del_taskid").value;
          document.getElementById("remove_task").submit()
      }
  </script>
</head>
<body>
    <h1>DEBUG FROMs</h1>
    <form method="POST" action="/register">
        <h3>Register form</h3>
        <input type="text" name="username" placeholder="username" />
        <input type="text" name="password" placeholder="password" />
        <input type="submit" />
    </form>
    <p></p>
    <form method="POST" action="/signin">

    <form method="GET" action="/user/task/">
        <h3 style="margin:0">View Task form</h3>
        <input type="number" id="taskid" value="1" min="1" />
        <input type="button" onclick="redirect_taskid()" value="Redirect" />
    </form>
    <p></p>
    <form method="POST" action="/user/task/" id="update_task">
        <h3 style="margin:0">Update Task form</h3>
        <input type="number" id="uptaskid" value="1" min="1" />
        <input type="text" name="title" placeholder="title" />
        <input type="text" name="begin" placeholder="begin time" />
        <input type="text" name="end" placeholder="end time" />
        <select name="status">
            <option>not started</option>
            <option>in progress</option>
            <option>done</option>
            <option>a wrong option!!!</option>
        </select>
        <input type="button" onclick="redirect_update_taskid()" value="Submit" />
        <p>2020-03-18 18:00:12</p>
    </form>
    <p></p>
    <form method="POST" action="/user/task/add">

        <input type="text" name="begin" placeholder="begin time" />
        <input type="text" name="end" placeholder="end time" />
        <select name="status">
            <option>not started</option>
            <option>in progress</option>
            <option>done</option>
            <option>a wrong option!!!</option>
        </select>
        <input type="submit"  />
    </form>
    <p></p>
    <form method="POST" action="/user/task/del/" id="remove_task">
        <h3 style="margin:0">Remove Task form</h3>
        <input type="number" id="del_taskid" value="1" min="1" />
        <input type="button" onclick="redirect_remove_taskid()" value="Submit" />
    </form>
</body>
